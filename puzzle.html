<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="snapfit.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
          <h1>PARABÉNS!!</h1>
        
          <h3>Faz este puzzle para descobrires para onde vais a seguir.</h3>
        </div>

        <div class="row">
            <img id="imgPuzzle" onLoad="snapfit.add(this, {level:2, bwide:2})" width="320" height="320" src="mapa_benz.jpeg">
        </div>

          <div class="row"> 
            <form id="form_container" action="" name="submit" onsubmit="return validateForm(this)">
              <div class="form-group">
                <label name="fAnswer">Quem é que mora aqui?</label>
                <input class="form-control" id="resposta">
              </div>  
              <button type="submit" class="btn btn-primary">Seguinte</button>
            </form>
          </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script type="text/javascript" src="puzzle.js"></script>


</body>
</html>
