<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabens</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row">
          <h1>PARABÉNS!!</h1>
          <h3>Decifra o seguinte enigma para descobrir o que vais fazer a seguir.</h3>


        </div>
        <div id="morse" class="row">
          <pre>.-.. .. ..-. . / --- ..-. / .- .-. -</pre>
        </div>

        <div class="row"> 
          <form id="form_container" action="" name="submit" onsubmit="return validateForm(this)">
            <div class="form-group">
              <label name="fAnswer">Qual é a mensagem escondida no enigma?</label>
              <input class="form-control" id="resposta">
            </div>  
            <button type="submit" class="btn btn-primary">Seguinte</button>
          </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="morse.js"></script>
    <canvas id="my-canvas"></canvas>
    <script src="confetti.js"></script>
    <script>
      var confettiSettings = { target: 'my-canvas' };
      var confetti = new ConfettiGenerator(confettiSettings);
      confetti.render();
    </script>

</body>
</html>
