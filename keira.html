<!DOCTYPE html>
<html lang="en">
<head>

    <title>Parabens</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row">
          <h1>PARABÉNS!!</h1>
          <h3>Acertaste!! Vai para a casa da Keira buscar as tuas encomendas 🎁</h3>


          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3188.2685266033463!2d6.130845615825036!3d46.21979649072713!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478c64e87e2707d3%3A0x86dd6703c166d8d4!2sChemin%20des%20Colombettes%203%2C%201202%20Gen%C3%A8ve%2C%20Switzerland!5e1!3m2!1sen!2spt!4v1601411338112!5m2!1sen!2spt" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
        
          <div class="row"> 
            <p>Tira muitas fotos para vermos como está a correr 🥳</p>

            <p>Quando decidires abrir as encomendas, avisa-nos antes de carregar em Seguinte.</p>
            <form id="form_container" action="" name="submit" ></form>
              <button type="submit" class="btn btn-primary" onclick="validateForm(this)">Seguinte</button>
            </form>
          </div>
    </div>
    <script src="keira.js"></script>
    
    <canvas id="my-canvas"></canvas>
    <script src="confetti.js"></script>
    <script>
      var confettiSettings = { target: 'my-canvas' };
      var confetti = new ConfettiGenerator(confettiSettings);
      confetti.render();
    </script>

</body>
