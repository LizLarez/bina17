<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabens</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row">
          <h1>PARABÉNS!!</h1>
        
          <h3>Aqui estão algumas brincadeiras para o dia de hoje!</h3>

          <img class="rounded mx-auto d-block" style="width: 100%;" src="https://media2.giphy.com/media/3ohzdHb9vMEkpuEy40/giphy.gif?cid=ecf05e47e6rhfrcc4l6da8y2zm5y2z3iwr0c30yg4dyyaaoc&rid=giphy.gif">
        </div>

        <div class="row"> 
          <p>Para começar podes carregar em Seguinte.</p>
          <form id="form_container" action="" name="submit" ></form>
            <button type="submit" class="btn btn-primary" onclick="validateForm(this)">Seguinte</button>
          </form>
        </div>
    </div>
    <script src="index.js"></script>
    <canvas id="my-canvas"></canvas>
    <script src="confetti.js"></script>
    <script>
      var confettiSettings = { target: 'my-canvas' };
      var confetti = new ConfettiGenerator(confettiSettings);
      confetti.render();
    </script>

</body>
</html>
